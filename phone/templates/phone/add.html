{% extends 'base.html' %}


{% block content %}

<div class="row">

    <div class="col-3 col-s-3 menu" style="direction:rtl;font-weight:bold;font-size:18px;">
    </div>

<div style="direction:rtl"  class="col-6 col-s-9">
  <h1>افزودن مخاطب</h1>
  <p>در این بخش به دقت شماره و گروه فرد را وارد کنید</p>
	<div >


        {% for error in error %}
        {{error}}
        {% endfor %}
<div class="container">

  <form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="fname">نام</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="name" placeholder="نام مورد نظر ...">
      </div>
    </div>


	<div class="row">
      <div class="col-25">
        <label for="lname">شماره تلفن</label>
      </div>
      <div class="col-75">
        <input type="number" id="lname" name="number" placeholder="شماره مورد نظر ...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">گروه</label>
      </div>
      <div class="col-75">
        <select id="country" name="group">
          {% for groups in groups %}
          <option value={{groups.id}}>{{groups.name}}</option>

          {% endfor %}
        </select>
      </div>
</div><br>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="{% url 'add_grp' %}">ساخت  گروه  جدید </a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
&nbsp&nbsp&nbsp
<a href="{% url 'contacts_all' %}">برگشت</a>
<br><br><br>
    <div class="row">
      <input type="submit" value="افزودن">
    </div>
  </form>
</div>

	</div>
</div>

{%endblock%}
